name: Stock Watcher

on:
  schedule:
    - cron: "0 22 * * 1-5"  # 07:00 KST
    - cron: "0 2 * * 1-5"   # 11:00 KST
    - cron: "0 12 * * 1-5"  # 21:00 KST
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install yfinance pandas numpy requests

      - name: Run scanner
        run: python app/cloud_scan_once.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
