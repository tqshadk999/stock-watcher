name: US Stock BB Intraday Scanner

on:
  schedule:
    # ğŸ‡°ğŸ‡· í•œêµ­ì‹œê°„ ê¸°ì¤€ (GitHub ActionsëŠ” UTC)
    # 07:00 KST â†’ 22:00 UTC (ì „ë‚ )
    # 11:00 KST â†’ 02:00 UTC
    # 21:00 KST â†’ 12:00 UTC
    - cron: '0 22 * * 1-5'
    - cron: '0 2 * * 1-5'
    - cron: '0 12 * * 1-5'

  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰

jobs:
  scan:
    runs-on: ubuntu-latest

    timeout-minutes: 15  # ğŸ”’ ë¬´í•œ ëŒ€ê¸° ë°©ì§€

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests

      - name: Run stock scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python app/cloud_scan_once.py
