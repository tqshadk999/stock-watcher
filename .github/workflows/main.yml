name: Stock Watcher (Telegram)

on:
  schedule:
    # GitHub Actions cron = UTC 기준
    # KST 08:00 = UTC 23:00 (전날)
    - cron: "0 23 * * *"
    # KST 12:00 = UTC 03:00
    - cron: "0 3 * * *"
    # KST 22:00 = UTC 13:00
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (선택) 파일 위치 확인용 - 한번만 켜도 됩니다
      - name: Debug - list files
        run: |
          pwd
          ls -la
          ls -la app || true

      - name: Run cloud scan (single pass)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python -m app.cloud_scan_once
